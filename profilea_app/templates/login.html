<!DOCTYPE html>   
<html>   
<head>  
<meta name="viewport" content="width=device-width, initial-scale=1">  
<title> Login Page </title> 
<style>   
    Body {  
      font-family: Calibri, Helvetica, sans-serif;  
      background-color: wheat;  
    }  
    button {   
           background-color: #685910;   
           width: 100%;  
            color: rebeccapurple;   
            padding: 15px;   
            margin: 10px 0px;   
            border: none;   
            cursor: pointer;   
             }   
     form {   
            border: 3px solid #f1f1f1;   
        }   
     input[type=text], input[type=password] {   
            width: 100%;   
            margin: 8px 0;  
            padding: 12px 20px;   
            display: inline-block;   
            border: 2px solid rgb(0, 119, 128);   
            box-sizing: border-box;   
        }  
     button:hover {   
            opacity: 0.7;   
        }   
      .cancelbtn {   
            width: auto;   
            padding: 10px 18px;  
            margin: 10px 5px;  
        }   
            
         
     .container {   
            padding: 25px;   
            background-color: lightblue;  
        } 
</style> 
</head>    
<body>    
    <center> <h1> {{ category.name }} </h1> </center> 
    <center> <h1> {{ result }} </h1> </center>   
    <form method="post">  
        {% csrf_token %}
        <div class="container">   
        {{ form.as_p }}
        <input style="background-color: green;" type="submit" value="сохранить">
        </div>   
    </form>     
</body>     
</html>
